<!-- Project Card 1 (Versión grande) -->
<div class="card overflow-hidden shadow rounded-4 border-0 mb-5 lg-screen">
    <div class="card-body p-0">
        <div class="d-flex align-items-center">
            <div class="p-5">
                <h2 class="fw-bolder">{{name}}</h2>
                <p>{{description}}</p>
                <h2 class="small fw-bolder">Tecnologías</h2>
                <p>{{tecnologies}}</p>
                <div *ngIf="link">
                    <a [href]="link" target="_blank">Ejemplo</a>
                </div>
            </div>
            <div class="position-relative">
                <!-- Imagen que abre el lightbox con la imagen y la descripción -->
                <img [src]="image" (click)="openLightbox(image, description, name)" alt="{{name}}" />

                <!-- Añadimos el ícono de lupa en la versión grande -->
                <div class="click-icon">
                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Experience Card 1 -->
<div class="card shadow border-0 rounded-4 mb-5 sm-screen">
    <div class="card-body p-5">
        <div class="row align-items-center gx-5">
            <div class="col text-center text-lg-start mb-4 mb-lg-0">
                <div class="bg-light p-4 rounded-4">
                    <div class="position-relative">
                        <!-- Imagen que abre el lightbox con la imagen y la descripción -->
                        <img [src]="image" class="img-fluid" (click)="openLightbox(image, description, name)"
                            alt="{{name}}" />

                        <div class="click-icon">
                            <i class="fa-solid fa-magnifying-glass-plus"></i><!-- Ícono de mano clickeable -->
                        </div>
                    </div>
                    <div class="text-primary fw-bolder">{{name}}</div>
                    <div *ngIf="link">
                        <a [href]="link" target="_blank" class="btn btn-danger m-2">Ejemplo</a>
                    </div>
                    <h2 class="small fw-bolder">Tecnologías</h2>
                    <p class="small">{{tecnologies}}</p>
                    <button class="btn btn-dark" (click)="toggleDescription()">
                        {{showMore ? 'Ocultar' : 'Ver descripción'}}
                    </button>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="text-muted text-center">
                    <!-- Contenido oculto -->
                    <span [ngClass]="{'description-hidden': !showMore, 'description-shown': showMore}">
                        {{description}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox" (click)="closeLightbox()">
    <span class="close" (click)="closeLightbox()">&times;</span>
    <div class="lightbox-content-wrapper">
        <img id="lightbox-img" class="lightbox-content" src="" alt="Descripción de la imagen">
        <div class="lightbox-caption">
            <h4 id="lightbox-title"></h4>
            <p id="lightbox-description">
                <!-- Aquí se cargará la descripción dinámica -->
            </p>
        </div>
    </div>
</div>
