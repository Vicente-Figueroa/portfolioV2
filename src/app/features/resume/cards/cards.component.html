<!-- Experience Card 1-->
<div class="card shadow border-0 rounded-4 mb-5">
    <div class="card-body p-5">
        <div class="row align-items-center gx-5">
            <div class="col text-center text-lg-start mb-4 mb-lg-0">
                <div class="bg-light p-4 rounded-4">
                    <img class="img-thumbnail" src="defontana.png" alt="#">
                    <div class="text-primary fw-bolder mb-2">{{date}}</div>
                    <div class="small fw-bolder">{{job}}</div>
                    <div class="small text-muted">{{enterprise}}</div>
                    <div class="small text-muted">{{city}}</div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="text-muted text-center">{{description}}</div>
            </div>
        </div>
    </div>
</div>
