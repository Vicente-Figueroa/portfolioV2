<section class="py-5">

    <!-- Page Content-->
    <div class="container px-5">
        <div class="text-center mb-5  experience-tittle">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Experiencia</span></h1>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8 experience-card">
                <!-- Experience Section-->
                <section>
                    <!--Empresa 1-->
                    <div *ngFor="let job of data.experience">
                        <app-cards [image]="job.img" [date]="job.date" [job]="job.job" [enterprise]="job.enterprise"
                            [city]="job.city" [description]="job.description"></app-cards>
                    </div>
                </section>
                <!-- Education Section-->
                <section class=" education-tittle">
                    <h2 class="text-secondary fw-bolder mb-4">Educación</h2>
                    <!--Educación 1-->
                    <div *ngFor="let job of data.education">
                        <app-cards [image]="job.img" [date]="job.date" [job]="job.job" [enterprise]="job.enterprise"
                            [city]="job.city" [description]="job.description"></app-cards>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>

<!-- Call to action section-->
<section class="py-5 bg-gradient-primary-to-secondary text-white">
    <div class="container px-5 my-5">
        <div class="text-center">
            <h2 class="display-4 fw-bolder mb-4">Construyamos algo juntos</h2>
            <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="contact">Contactame</a>
        </div>
    </div>
</section>
