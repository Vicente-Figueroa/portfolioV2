<section class="py-5">
    <div class="container px-5">
      <div class="bg-light rounded-4 py-5 px-4 px-md-5">
        <div class="text-center mb-5">
          <div
            class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"
          >
            <i class="bi bi-person-circle"></i>
          </div>
          <h1 class="fw-bolder">Iniciar Sesión</h1>
          <p class="lead fw-normal text-muted mb-0">Accede a tu cuenta</p>
        </div>
        <!-- Mensaje de error o éxito -->
        <div *ngIf="loginError" class="alert alert-danger text-center" role="alert">
          <p>{{ errorMessage }}</p>
        </div>
        <div *ngIf="showSuccessMessage" class="alert alert-success text-center" role="alert">
          <p>Inicio de sesión exitoso!</p>
        </div>
        <div class="row gx-5 justify-content-center form">
          <div class="col-lg-8 col-xl-6">
            <form id="loginForm" (ngSubmit)="submitLogin()">
              <!-- Username input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="username"
                  type="text"
                  placeholder="Ingresa tu nombre de usuario ..."
                  [(ngModel)]="loginData.username"
                  name="username"
                  required
                />
                <label for="username">Nombre de Usuario</label>
              </div>
              <!-- Password input-->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="password"
                  type="password"
                  placeholder="Ingresa tu contraseña ..."
                  [(ngModel)]="loginData.password"
                  name="password"
                  required
                />
                <label for="password">Contraseña</label>
              </div>
              <!-- Submit Button-->
              <div class="d-grid">
                <button class="btn btn-dark-2 btn-lg" type="submit">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
